<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway%7CRaleway:bold">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="photos/restaurant.svg"/>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="./sass/main.scss">
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <title>Oh My Food</title>
</head>
<body>
    <div class="loading"></div>
    <div class="contain">
    <header>
        <div class="logo">
            <img class="cadre_header" src="photos/ohmyfood@2x.svg" alt="OhMYFood" title="OhMYFood"/>
            <div class="recherche">
                <label for="searchmap"><i class="fas fa-map-marker-alt"></i></label>
                <input type="text" id="searchmap" name="searchmap" value="Paris, Belleville"/>
            </div>
        </div>
        <div class="explore">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
            <button id="resto">Explorer nos restaurants</button>
        </div>
    </header> 
    <section id="selection">
        <h2>Fontionnement</h2>
        <div id="containfonctionnement">
            <div class="filtre"><p>1</p><i class="fas fa-mobile-alt choix"></i><span>Choisissez un restaurant</span></div>
            <div class="filtre"><p>2</p><i class="fas fa-list-ul choix"></i><span>Composez votre menu</span></div>
            <div class="filtre"><p>3</p><i class="fas fa-store choix"></i><span>Dégustez au restaurant</span></div>
        </div>
    </section>
    <section id="mondial_resto">
            <div id="restaurant_food">
                    <h2>Restaurants</h2>
                    <div class="repas">
                        <a href="palette.html" target="_blank" class="foody">
                            <figure class="illustration">
                                    <img class="cadre_resto1" src="photos/resto1.jpg" alt="Restaurant1" title="Restaurant1"/>
                                    <span class="new">Nouveau</span>
                                <figcaption class="act_resto1">
                                    <div>
                                        <p class="Menu">La palette du goût</p>
                                        <p class="Menu_city">Ménilmontant</p>
                                    </div>
                                    <div class="liker">
                                        <span><img class="aime" src="photos/heartcolor.png" alt="heart"/> 
                                            <i class="far fa-heart"></i>
                                        </span>
                                    </div>
                                </figcaption>
                            </figure>
                        </a>
                        <a href="enchante.html" target="_blank" class="foody">
                            <figure class="illustration">
                                <img class="cadre_resto1" src="photos/resto2.jpg" alt="Restaurant2" title="Restaurant2"/>
                                <span class="new">Nouveau</span>
                                <figcaption class="act_resto1">
                                    <div>
                                        <p class="Menu">La note enchantée</p>
                                        <p class="Menu_city">Charonne</p>
                                    </div>
                                    <div class="liker">
                                        <span><img class="aime" src="photos/heartcolor.png" alt="heart"/> 
                                            <i class="far fa-heart"></i>
                                        </span>
                                    </div>
                                </figcaption>
                            </figure>
                        </a>
                        <a href="française.html" target="_blank" class="foody">
                            <figure class="illustration">
                                <img class="cadre_resto1" src="photos/resto3.jpg" alt="Restaurant3" title="Restaurant3"/>
                                <figcaption class="act_resto1">
                                    <div>
                                        <p class="Menu">À la française</p>
                                        <p class="Menu_city">Cité Rouge</p>
                                    </div>
                                    <div class="liker">
                                        <span><img class="aime" src="photos/heartcolor.png" alt="heart"/> 
                                            <i class="far fa-heart"></i>
                                        </span>
                                    </div>
                                </figcaption>
                            </figure>
                        </a>
                        <a href="delice.html" target="_blank" class="foody">
                            <figure class="illustration">
                                <img class="cadre_resto1" src="photos/resto4.jpg" alt="Restaurant4" title="Restaurant4"/>
                                <figcaption class="act_resto1">
                                    <div>
                                        <p class="Menu">Le délice des sens</p>
                                        <p class="Menu_city">Folie-Méricourt</p>
                                    </div>
                                    <div class="liker">
                                        <span><img class="aime" src="photos/heartcolor.png" alt="heart"/> 
                                            <i class="far fa-heart"></i>
                                        </span>
                                    </div>
                                </figcaption>
                            </figure>
                        </a>
                    </div>
            </div>
    </section>   
    <footer>
        <div class="foot">
            <nav id="propos">
                <img class="cadre_footer" src="photos/ohmyfood@2x.svg" alt="OhMYFood" title="OhMYFood"/>
                <ul>
                    <li><a href="#"><i class="fas fa-utensils"></i><span>Proposer un restaurant</span></a></li>
                    <li><a href="#"><i class="fas fa-hands-helping"></i><span>Devenir partenaire</span></a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </nav>
        </div> 
    </footer>
</div>  
</body>
</html>
